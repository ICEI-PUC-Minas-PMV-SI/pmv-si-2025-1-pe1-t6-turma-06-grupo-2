<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - FitControl</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../styles/theme.css">
  <script src="../scripts/InputComponent.js" defer></script>
  <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
  <form class="login-container" id="criarContaForm">
    <a href="index.html" class="back-link">&larr; Voltar para a Home</a>
    <div class="logo">
      <span class="material-icons logo-icon">fitness_center</span>
      <span class="logo-text"><span class="fit">Fit</span>Control</span>
    </div>
    <div class="login-title">Criar conta</div>
    <div class="form-group">
      <input-component label="Email" type="email" id="email" name="email" placeholder="Informe seu e-mail" icon="mail_outline" required></input-component>
    </div>
    <div class="form-group">
      <input-component label="Senha" type="password" id="senha" name="senha" placeholder="Informe sua senha" icon="mail_outline" required></input-component>
    </div>
    <div class="form-group">
      <input-component label="Nome" type="text" id="nome" name="nome" placeholder="Informe seu nome" icon="mail_outline" required></input-component>
    </div>
    <div class="form-group">
      <input-component label="Empresa" type="text" id="empresa" name="empresa" placeholder="Nome da sua empresa" icon="mail_outline" required></input-component>
    </div>
    <button class="btn-primary login-btn" type="submit">Criar</button>
  </form>
  <script>
    document.getElementById('criarContaForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>

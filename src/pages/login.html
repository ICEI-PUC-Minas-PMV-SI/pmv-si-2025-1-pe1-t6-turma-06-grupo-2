<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FitControl</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../styles/theme.css">
  <script src="../scripts/InputComponent.js" defer></script>
  <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
  <form class="login-container" id="loginForm">
    <a href="criar-conta.html" class="back-link">NÃ£o possui uma conta? Criar</a>
    <div class="logo">
      <span class="material-icons logo-icon">fitness_center</span>
      <span class="logo-text"><span class="fit">Fit</span>Control</span>
    </div>
    <div class="login-title">Entrar</div>
    <div class="form-group">
      <input-component label="Email" type="email" id="email" name="email" placeholder="Type your e-mail" icon="mail_outline" required></input-component>
    </div>
    <div class="form-group">
      <input-component label="Senha" type="password" id="senha" name="senha" placeholder="Type your password" icon="mail_outline" required></input-component>
    </div>
    <button class="btn-primary login-btn" type="submit">Login</button>
  </form>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
